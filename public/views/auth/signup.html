<form class="form" ng-submit="submitForm()">
  <div class="form-group">
    <input type="email" name="email" placeholder="Email address" required="" autofocus="" class="form-control" ng-model="formData.email"/>
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password" required="" class="form-control" ng-model="formData.password"/>
  </div>
  <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
</form>
