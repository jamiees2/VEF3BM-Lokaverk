<form class="form" ng-submit="submitForm()">
  <h2>Please Log In</h2>
  <div class="form-group">
    <input type="email" name="email" placeholder="Email address" required="required" autofocus="autofocus" class="form-control" ng-model="formData.email" />
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password" required="required" class="form-control" ng-model="formData.password" />
  </div>
  <button type="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
</form>
