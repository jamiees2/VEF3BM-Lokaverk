<div class="jumbotron text-center">
	<h1>RESUMES</h1>
</div>
<div class="well">
	<div ng-repeat="resume in resumes">
		<p>{{resume.title}}</p>
		<a href="resume/{{resume._id}}">View</a>
		<button class="btn btn-danger" ng-click="removeResume(resume._id)">Delete</button>
		<button class="btn btn-info" ng-click="setResume(resume)">Edit</button>
	</div>
</div>
<!-- form -->
<form name="resumeForm" ng-submit="submitResume(resumeForm.$valid)" novalidate>
	<h3 class="text-center">Resume title</h3>
	<div class="well row">
		<div class="col-xs-12">
			<input class="form-control" placeholder="Title" ng-model="formData.title" />
		</div>
	</div>
	<h3 class="text-center">About Yourself</h3>
	<div class="well row">
		<div class="col-xs-12 form-group">
			<strong>Your Information</strong>
		</div>
		<div class="col-xs-12 form-group">
			<input class="form-control" placeholder="Name" ng-model="formData.name">
		</div>
		<div class="col-xs-12 form-group">
			<input class="form-control" placeholder="Address" ng-model="formData.address">
		</div>
		<div class="col-xs-12 form-group">
			<input class="form-control" placeholder="Phone number/s" ng-model="formData.phone">
		</div>
		<div class="col-xs-12 form-group">
			<input class="form-control" placeholder="E-mail" ng-model="formData.email">
		</div>
	</div>
	<h3 class="text-center">Degrees</h3>
	<div ng-repeat="degree in formData.degrees" >
		<div class="well row">
			<div class="col-xs-12">
				<label>Degree</label>
			</div>
			<div class="col-xs-12 form-group">
				<input class="form-control" name="degree-{{$index}}-name" type="text" placeholder="Name" ng-model="degree.name">
			</div>
			<div class="col-xs-12 form-group">
				<input class="form-control" name="degree-{{$index}}-school" type="text" placeholder="School" ng-model="degree.school">
			</div>
			<div class="form-group col-xs-12">
				<div class="col-xs-6">
					<input class="form-control" name="degree-{{$index}}-from" type="text" placeholder="From" ng-model="degree.from" >
				</div>
				<div class="col-xs-6">
					<input class="form-control" name="degree-{{$index}}-to" type="text" placeholder="To" ng-model="degree.to" >
				</div>
			</div>
			<div class="form-group col-xs-12">
				<textarea class="form-control" rows="4" placeholder="Description (optional)" ng-model="degree.description"></textarea>
			</div>
			<div class="col-xs-2">
				<button type="button" ng-click="removeDegree($index)" class="btn btn-danger" ng-disabled="formData.degrees.length == 1">Remove</button>
			</div>
		</div>
	</div>
	<div>
		<button type="button" ng-click="addDegree()" class="btn btn-primary">Add degree</button>
	</div>
	<h3 class="text-center">Job Experience</h3>
	<div ng-repeat="experience in formData.experience" >
		<div class="well row">
			<div class="col-xs-12">
				<label>Experience</label>
			</div>
			<div class="col-xs-12 form-group">
				<input class="form-control" name="experience-{{$index}}-name" type="text" placeholder="Job Title" ng-model="experience.title">
			</div>
			<div class="col-xs-12 form-group">
				<input class="form-control" name="experience-{{$index}}-location" type="text" placeholder="Location" ng-model="experience.location">
			</div>
			<div class="form-group col-xs-12">
				<div class="col-xs-6">
					<input class="form-control" name="experience-{{$index}}-from" type="text" placeholder="From" ng-model="experience.from" >
				</div>
				<div class="col-xs-6">
					<input class="form-control" name="experience-{{$index}}-to" type="text" placeholder="To" ng-model="experience.to" >
				</div>
			</div>
			<div class="form-group col-xs-12">
				<textarea class="form-control" rows="4" placeholder="Description (optional)" ng-model="experience.description"></textarea>
			</div>
			<div class="col-xs-2">
				<button type="button" ng-click="removeWork($index)" class="btn btn-danger" ng-disabled="formData.experience.length == 1">Remove</button>
			</div>
		</div>
	</div>
	<div>
		<button type="button" ng-click="addWork()" class="btn btn-primary">Add work</button>
	</div>
	<h3 class="text-center">References</h3>
	<div ng-repeat="reference in formData.references" >
		<div class="well row">
			<div class="col-xs-12">
				<label>Reference</label>
			</div>
			<div class="col-xs-4">
				<input class="form-control" name="reference-{{$index}}-name" type="text" placeholder="Name" ng-model="reference.name">
			</div>
			<div class="col-xs-3">
				<input class="form-control" name="reference-{{$index}}-phone" type="text" placeholder="Phone number" ng-model="reference.phone">
			</div>
			<div class="col-xs-3">
				<input class="form-control" name="reference-{{$index}}-job" type="text" placeholder="Job Title" ng-model="reference.job" >
			</div>
			<div class="col-xs-2">
				<button type="button" ng-click="removeReference($index)" class="btn btn-danger" ng-disabled="formData.references.length == 1">Remove</button>
			</div>
		</div>
	</div>
	<div class="form-group">
		<button type="button" ng-click="addReference()" class="btn btn-primary">Add reference</button>
	</div>
	<h3 class="text-center">Additional Information</h3>
	<div class="form-group">
		<textarea class="form-control" rows="6" placeholder="Additional Information (optional)" ng-model="formData.additional"></textarea>
	</div>

	<div>
		<button type="submit" class="btn btn-success" ng-disabled="resumeForm.$invalid">Submit Resume</button>
	</div>
</form>
